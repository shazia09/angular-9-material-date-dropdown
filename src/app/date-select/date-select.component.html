<mat-form-field>
  <mat-label>Date</mat-label>
  <mat-select [(ngModel)]="selectedDate" (selectionChange)="dateChanged($event.value)">
    <mat-option *ngFor="let date of dates" [value]="date">
      {{date}}
    </mat-option>
  </mat-select>
</mat-form-field>
&nbsp;
<mat-form-field>
  <mat-label>Month</mat-label>
  <mat-select [(ngModel)]="selectedMonth" (selectionChange)="monthChanged($event.value)">
    <mat-option *ngFor="let month of months" [value]="month">
      {{month}}
    </mat-option>
  </mat-select>
</mat-form-field>
&nbsp;
<mat-form-field>
  <mat-label>Year</mat-label>
  <mat-select [(ngModel)]="selectedYear" (selectionChange)="yearChanged($event.value)">
    <mat-option *ngFor="let year of years" [value]="year">
      {{year}}
    </mat-option>
  </mat-select>
</mat-form-field>
